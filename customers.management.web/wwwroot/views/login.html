<div ng-controller="loginController">
	
	<div class="wrapper wrapper-full-page">
		<div class="login-page"
		     style="background: whitesmoke !important;height: 100%">
			<div class="content">
				<div class="container">
					<div class="row">
						<div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
							<!--<form method="post" action="user/login">-->
							<form>
								<div class="card" data-background="color" data-color="blue">
									<div class="card-header">
										<h3 class="card-title">Login</h3>
									</div>
									<div class="card-content">
										<div class="form-group">
											<label>Username</label>
											<input type="text" placeholder="Enter username" name="UserName" id="UserName"
											       ng-model="user.UserName"
											       class="form-control input-no-border" required=""
											       data-fv-notempty-message="The username is required"/>
										</div>
										<div class="form-group">
											<label>Password</label>
											<input type="password" placeholder="Password" name="Password" id="Password"
												   ng-model="user.Password"
												   class="form-control input-no-border" required="" />

											<input type="hidden" name="returnUrl" ng-model="returnUrl"/>
										</div>
									</div>
									<div style="text-align: center; color: red">
										<label th:text="${error}"></label>
									</div>
									<div class="card-footer text-center">
										<button id="btnLogin" ng-click="signIn();" type="submit" class="btn btn-fill btn-wd">Login</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="full-page-background"
			     style="background-color: #00b29c"></div>
		</div>
	</div>
</div>
