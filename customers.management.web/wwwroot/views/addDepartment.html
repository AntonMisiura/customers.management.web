<div ng-controller="addDepartmentController">
	<div class="row" style="margin-right: 15px; margin-left: 15px; margin-top: 50px;">
		<div class="col-md-12">
			<div class="card" style="min-height: 300px!important;">
				<div class="card-header">
					<div class="pull-right">

					</div>
					<h4 class="card-title">Department adding</h4>
				</div>
				<div class="card-content" style="padding: 0 15px 10px 15px;">
					<div class="row">
						<div class="col-md-12" style="margin-top: 50px;">
							<form class="form-group" style="text-align: center;">
								<div class="form-inline">
									<div class="form-group">
										<label for="departmentName">Name</label>
									</div>
									<div class="form-group">
										<input type="text" class="form-control white-input-no-border" id="departmentName"
										       ng-model="added.Name"/>
									</div>
								</div>
								<div class="form-inline">
									<div class="form-group">
										<label for="departmentAddress">Address</label>
									</div>
									<div class="form-group">
										<input type="text" class="form-control white-input-no-border" id="departmentAddress"
										       ng-model="added.Address"/>
									</div>
								<div class="form-inline">
									<div class="form-group">
										<label for="departmentManager">Manager</label>
									</div>
									<div class="form-group">
										<select id="departmentManager"
										        ng-model="added.ManagerId"
										        ng-init="getCustomerAvailableUsers();">
											<option ng-repeat="user in currentDepartmentUsers"
											        value="{{user.id}}">
												{{user.name}}
											</option>
										</select>
									</div>
								</div>
								</div>
								<div class="form-inline" style="margin-top: 10px;">
									<button class="btn btn-success btn-fill btn-sm"
									        ng-click="apply();">
										Apply
									</button>
									<button class="btn btn-danger btn-fill btn-sm"
									        ng-click="cancel();">
										Cancel
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
